<table class="table table-bordered" id="itemTable">
    <thead>
        <tr>
            <th width="5%">ID</th>
            <th width="50%">Item Name</th>
            <th>Status</th>
            <th width="20%">Options</th>
        </tr>
    </thead>
    <tbody>
    {% if items |length < 1 %}
        <tr>
        <td colspan="4" class="text-center">No data found, please add some data!</td>
        </tr>
    {% else %}
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.name }}</td>

                <td>
                    <button class="btn btn-danger" id="btn-delete" data-url="{% url 'item_delete' item.id %}" data-toggle="modal"
                                data-target="#removeItemModal">
                        <span class="glyphicon glyphicon-trash"></span>
                        Delete
                    </button>
                    <button class="btn btn-info show-form-delete" id="btn-update" data-url="{% url 'edit-item' item.id %}">
                        <span class="glyphicon glyphicon-trash"></span>
                        Edit
                    </button>
                </td>
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
</table>
